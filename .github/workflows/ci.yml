name: CI

# Trigger the workflow on push/PR to main and release tags
on:
  push:
    branches: [ main ]
    tags: ['v*']  # Trigger on version tags
  pull_request:
    branches: [ main ]
  # Allow manual trigger
  workflow_dispatch:

# Cancel any in-progress job or run
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20]
      # Don't cancel other matrix jobs if one fails
      fail-fast: false
    env:
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
      NODE_ENV: test
      BASE_URL: 'https://reqres.in'
      API_KEY: ${{ secrets.API_KEY }}
      TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
      TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node with caching
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      # Cache node_modules
      - name: Cache node_modules
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ matrix.node }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node }}-

      # Install dependencies only if cache miss
      - name: Install deps
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit

      - name: Lint
        run: npm run lint

      - name: Contract validation
        run: npm run contracts:validate

      - name: Playwright tests (API only)
        run: npm run test:ci

      - name: Postman (Newman) suite
        run: npm run postman:run

      - name: Install Allure CommandLine
        if: always()
        run: npm install -g allure-commandline

      - name: Generate Allure report
        if: always()
        run: npm run allure:generate

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.node }}
          path: reports/allure-results

      - name: Upload Allure HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-html-${{ matrix.node }}
          path: reports/allure-report

      - name: Upload JUnit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-${{ matrix.node }}
          path: reports/junit
          
      # Process test results
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Playwright Tests
          path: reports/junit/playwright-results.xml
          reporter: jest-junit
          fail-on-error: false

  # Add a deploy job for releases
  deploy:
    needs: build-test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # Create release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}
